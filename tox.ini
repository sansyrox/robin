[tox]
isolated_build = True
envlist =
    py38
    py39
    py310
    py311
    lint

[testenv]
passenv = USERNAME
description = Run pytest
deps =
    pytest
commands =
    pip install --no-index --find-links=dist/ robyn
    pytest

[testenv:lint]
description = Run linter and formatter
deps =
    black
    ruff
commands =
    black --check src/
    ruff check src/

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint
